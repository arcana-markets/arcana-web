<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcana Markets Web</title>
                <!-- Example snippet from RealFaviconGenerator -->
                <link rel="apple-touch-icon" sizes="180x180" href="/dist/assets/favicons/apple-touch-icon.png">
                <link rel="icon" type="image/png" sizes="32x32" href="/dist/assets/favicons/favicon-32x32.png">
                <link rel="icon" type="image/png" sizes="16x16" href="/dist/assets/favicons/favicon-16x16.png">
                <link rel="shortcut icon" type="image/x-icon" href="/dist/assets/favicons/favicon.ico">
                <link rel="manifest" href="/dist/assets/favicons/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <style>
        /* Stylish Button Styles */
        .button {
            position: fixed;
            bottom: 60px; /* Adjusted higher up */
            left: 50%;
            transform: translateX(-50%);
            background-color: #18254e;
            color: white;
            padding: 20px 40px; /* Increased size */
            font-size: 24px; /* Adjusted the font size to make the text larger */
            border-radius: 10px; /* Added rounding */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Added a dark glow effect */
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        /* Button Animation */
        .button.fade-in {
            opacity: 1;
        }

        /* Hover Styles */
        .button:hover {
            box-shadow: 0 0 30px rgba(136, 162, 218, 0.7); /* Change glow intensity on hover */
            -webkit-box-shadow: 0 0 30px rgba(136, 162, 218, 0.7); /* WebKit prefix for box-shadow property */
        }

        /* Smaller Button Styles */
        .small-button {
            font-size: 14px; /* Smaller font size */
            padding: 10px 20px; /* Smaller padding */
            bottom: 60px; /* Lower position */
            left: 60px; /* Position from the left */
            transform: none; /* Remove the centering transform */
        }
                /* Media Query for Mobile View */
                @media (max-width: 767px) {
            .button {
                bottom: 20px; /* Adjust position for mobile */
            }
            .small-button {
                left: 20px; /* Adjust position for mobile */
            }
        }
    </style>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="loader">
        <div></div>
    </div>
    <div class="container">
        <div class="logo"></div>
        <h1>The Solana DeFi Spellbook </h1>
        <p>arcanaJ provides a local device interface for secure, open-source bot trading, allowing for custom strategies, accessible via app or Docker.</p>
    </div>

    <!-- Stylish Button -->
    <a href="https://github.com/makolabs-xyz/arcana" target="_blank">
        <button id="startDemoButton" class="button fade-in">Start Hyperdrive Demo</button>
      </a>
      
      <a href="https://docs.arcana.markets" target="_blank">
        <button id="docsButton" class="button small-button fade-in">Docs</button>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Select the button element by its ID
        const button = document.getElementById('startDemoButton');
    
        // Function to add the fade-in class to the button
        function fadeInButton() {
            button.classList.add('fade-in');
        }
    
        // Wait for the page to fully load before fading in the button
        window.addEventListener('load', () => {
            // Delay the fade-in effect for a few seconds (adjust as needed)
            setTimeout(fadeInButton, 2000); // 2000 milliseconds (2 seconds) delay
        });
                // Additional script to handle the small button fade-in
                const docsButton = document.getElementById('docsButton');
        function fadeInDocsButton() {
            docsButton.classList.add('fade-in');
        }
        setTimeout(fadeInDocsButton, 3000);  // 3000 milliseconds (3 seconds) delay
    </script>
</body>
</html>
